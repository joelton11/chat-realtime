<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Chat em Tempo Real</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ğŸ’¬ Sala de Bate-Papo</h1>
      <div id="you">Conectandoâ€¦</div>
    </header>

    <div class="main">
      <!-- Lista de usuÃ¡rios -->
      <aside class="users">
        <h2>ğŸ‘¥ Online</h2>
        <ul id="usersList"></ul>
      </aside>

      <!-- Chat -->
      <div class="chat">
        <div id="log" aria-live="polite"></div>
        <div id="typing"></div>
        <form id="form" autocomplete="off">
          <input id="m" placeholder="Escreva sua mensagem..." aria-label="Mensagem">
          <div class="file-row">
            <label for="fileInput" class="file-btn">ğŸ“ Escolher imagem</label>
            <span id="fileName">Nenhum arquivo escolhido</span>
          </div>
          <input id="fileInput" type="file" accept="image/*" style="display:none;">
          <button id="send" type="submit" aria-label="Enviar mensagem">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal para escolher nome -->
  <div id="nameModal" class="modal" role="dialog" aria-modal="true">
    <div class="card">
      <h2>Como vocÃª quer aparecer no chat?</h2>
      <div class="row">
        <input id="nameInput" placeholder="Digite um nome" maxlength="40" autofocus>
        <button id="joinBtn">Entrar</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
