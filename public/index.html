<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Chat em Tempo Real</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --bg-dark: #0f172a;
      --bg-light: #1e293b;
      --msg-you: #2563eb;
      --msg-other: #334155;
      --text: #e2e8f0;
    }
    body {
      margin:0;
      background:var(--bg-dark);
      color:var(--text);
      display:flex;
      height:100vh;
    }
    .wrap {
      margin:auto;
      width:min(900px, 100%);
      height:100%;
      display:flex;
      flex-direction:column;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      border:1px solid #1f2937;
    }
    header {
      background:linear-gradient(90deg,#111827,#1e293b);
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header h1 { font-size:16px; margin:0; letter-spacing:.5px; }
    #you { font-size:12px; opacity:.8 }

    /* Layout principal: lista + chat */
    .main {
      flex:1;
      display:flex;
      overflow:hidden;
    }
    .users {
      width:180px;
      background:#111827;
      border-right:1px solid #1f2937;
      padding:12px;
      overflow-y:auto;
    }
    .users h2 {
      font-size:14px;
      margin:0 0 8px;
      border-bottom:1px solid #1f2937;
      padding-bottom:4px;
    }
    .users ul {
      list-style:none;
      margin:0; padding:0;
    }
    .users li {
      padding:6px 4px;
      font-size:14px;
      border-radius:6px;
    }
    .users li.you { color:#93c5fd; font-weight:600; }
    .users li:hover { background:#1f2937; }

    /* Chat */
    .chat {
      flex:1;
      display:flex;
      flex-direction:column;
    }
    #log {
      flex:1;
      background:#0b1220;
      padding:12px;
      overflow-y:auto;
      scroll-behavior:smooth;
    }
    .msg {
      margin:6px 0;
      display:flex;
      flex-direction:column;
      max-width:75%;
      padding:8px 12px;
      border-radius:12px;
      line-height:1.4;
      word-break:break-word;
    }
    .msg .meta {
      font-size:11px;
      opacity:.7;
      margin-top:4px;
    }
    .me {
      align-self:flex-end;
      background:var(--msg-you);
      color:white;
    }
    .other {
      align-self:flex-start;
      background:var(--msg-other);
    }
    .system {
      text-align:center;
      font-size:13px;
      color:#a7f3d0;
      font-style:italic;
      margin:8px 0;
      opacity:.9;
    }
    #typing { font-size:12px; opacity:.7; padding:4px 12px }

    form {
      display:flex;
      gap:8px;
      padding:12px;
      background:var(--bg-dark);
      border-top:1px solid #1f2937;
      padding-bottom:calc(12px + env(safe-area-inset-bottom));
    }
    input, button { border-radius:10px; border:1px solid #1f2937; }
    #m {
      flex:1;
      padding:12px;
      background:#0b1220;
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    button {
      padding:12px 16px;
      background:#2563eb;
      color:white;
      border:none;
      cursor:pointer;
      font-size:16px;
      transition:.2s;
    }
    button:hover { background:#1d4ed8; }
    button:disabled { opacity:.6; cursor:not-allowed }

    /* Modal */
    .modal {
      position:fixed; inset:0;
      background:rgba(0,0,0,.65);
      display:flex; align-items:center; justify-content:center;
    }
    .card {
      width:min(420px, 92%);
      background:#111827;
      border:1px solid #1f2937;
      border-radius:16px;
      padding:18px;
    }
    .card h2 { margin-top:0; font-size:18px }
    .row { display:flex; gap:8px; margin-top:10px }
    .row input {
      flex:1;
      padding:12px;
      background:#0b1220;
      color:var(--text);
      font-size:16px;
    }
    .row button { font-size:16px; padding:12px }

    /* Mobile */
    @media (max-width: 600px) {
      .users { display:none; } /* some lista no celular */
      .wrap { border-radius:0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ðŸ’¬ Sala de Bate-Papo</h1>
      <div id="you">Conectandoâ€¦</div>
    </header>

    <div class="main">
      <!-- Lista de usuÃ¡rios -->
      <aside class="users">
        <h2>ðŸ‘¥ Online</h2>
        <ul id="usersList"></ul>
      </aside>

      <!-- Chat -->
      <div class="chat">
        <div id="log" aria-live="polite"></div>
        <div id="typing"></div>
        <form id="form" autocomplete="off">
          <input id="m" placeholder="Escreva sua mensagem..." aria-label="Mensagem" />
          <button id="send" type="submit" aria-label="Enviar mensagem">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal para escolher nome -->
  <div id="nameModal" class="modal" role="dialog" aria-modal="true">
    <div class="card">
      <h2>Como vocÃª quer aparecer no chat?</h2>
      <div class="row">
        <input id="nameInput" placeholder="Digite um nome" maxlength="40" autofocus />
        <button id="joinBtn">Entrar</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const log = document.getElementById('log');
    const typingEl = document.getElementById('typing');
    const youEl = document.getElementById('you');
    const form = document.getElementById('form');
    const input = document.getElementById('m');
    const modal = document.getElementById('nameModal');
    const nameInput = document.getElementById('nameInput');
    const joinBtn = document.getElementById('joinBtn');
    const usersList = document.getElementById('usersList');

    const socket = io();
    let myName = '';

    function fmtTime(ts){
      const d = new Date(ts);
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function addMsg({ name, msg, time }){
      const div = document.createElement('div');
      const safe = (msg || '').replace(/[<>&]/g, s => ({'<':'&lt;','>':'&gt;','&':'&amp;'}[s]));
      div.className = 'msg ' + (name === myName ? 'me' : 'other');
      div.innerHTML = `<span>${safe}</span><div class="meta">${name} â€¢ ${fmtTime(time)}</div>`;
      log.appendChild(div);
      div.scrollIntoView({ behavior:'smooth' });
    }

    // Atualizar lista de usuÃ¡rios
    function updateUsers(list){
      usersList.innerHTML = '';
      list.forEach(u => {
        const li = document.createElement('li');
        if(u === myName){
          li.textContent = `${u} (VocÃª)`;
          li.className = 'you';
        } else {
          li.textContent = u;
        }
        usersList.appendChild(li);
      });
    }

    // Eventos do servidor
    socket.on('connect', () => { youEl.textContent = 'Conectado'; });
    socket.on('system', (text) => {
      const div = document.createElement('div');
      div.className = 'system';
      div.textContent = `â€¢ ${text}`;
      log.appendChild(div);
      div.scrollIntoView({ behavior:'smooth' });
    });
    socket.on('chat', (data) => addMsg(data));
    socket.on('typing', ({ name, isTyping }) => {
      typingEl.textContent = isTyping ? `${name} estÃ¡ digitandoâ€¦` : '';
    });
    socket.on('users', (list) => updateUsers(list));

    // Enviar mensagem
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if(!text) return;
      socket.emit('chat', text);
      input.value = '';
      socket.emit('typing', false);
    });

    // Indicador de digitando
    let t;
    input.addEventListener('input', () => {
      socket.emit('typing', true);
      clearTimeout(t);
      t = setTimeout(() => socket.emit('typing', false), 900);
    });

    // Entrar com nome
    joinBtn.addEventListener('click', () => {
      myName = (nameInput.value || 'AnÃ´nimo').trim() || 'AnÃ´nimo';
      socket.emit('join', myName);
      youEl.textContent = `VocÃª: ${myName}`;
      modal.remove();
      input.focus();
    });

    nameInput.addEventListener('keydown', (e) => {
      if(e.key === 'Enter'){ joinBtn.click(); }
    });
  </script>
</body>
</html>
